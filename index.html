
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IA Generativa - Preguntas y Respuestas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 2em;
            background: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            padding: 0.8em 1.5em;
            font-size: 1em;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .respuesta, .logs {
            margin-top: 2em;
            padding: 1em;
            background: white;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
        .logs {
            font-size: 0.85em;
            color: #555;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>IA Generativa - Preguntas y Respuestas</h1>
    <p>Escribe tu pregunta o tema educativo. La IA te responder√° autom√°ticamente.</p>
    <textarea id="entrada" placeholder="Ej. ¬øQu√© es la fotos√≠ntesis?"></textarea>
    <button onclick="enviarPregunta()">Enviar</button>
    
    <div id="respuesta" class="respuesta">Esperando entrada...</div>
    <div id="logs" class="logs">üß™ Logs de depuraci√≥n:</div>

    <script>
        async function enviarPregunta() {
            const prompt = document.getElementById("entrada").value;
            const respuestaDiv = document.getElementById("respuesta");
            const logsDiv = document.getElementById("logs");
            respuestaDiv.innerText = "Procesando...";
            logsDiv.innerText = "üß™ Logs de depuraci√≥n:\nEnviando solicitud...";

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/moonshotai/Kimi-K2-Instruct", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: prompt })
                });

                const data = await response.json();
                logsDiv.innerText += "\nRespuesta JSON cruda:\n" + JSON.stringify(data, null, 2);

                if (data && data.generated_text) {
                    respuestaDiv.innerText = data.generated_text;
                } else if (Array.isArray(data) && data.length > 0 && data[0].generated_text) {
                    respuestaDiv.innerText = data[0].generated_text;
                } else if (data.error) {
                    respuestaDiv.innerText = "‚ùå Error: " + data.error;
                } else {
                    respuestaDiv.innerText = "No se pudo obtener una respuesta. Intenta nuevamente.";
                }
            } catch (error) {
                respuestaDiv.innerText = "‚ùå Error de red o ejecuci√≥n.";
                logsDiv.innerText += "\n‚ö†Ô∏è Excepci√≥n capturada:\n" + error;
            }
        }
    </script>
</body>
</html>
